<body>
    <div class="wrapper">

                    <nav class="nav">

            </div>

        <main class="main">

                <div class="container hero__container">
                    <div class="hero__contant">
                        <address class="address">
                            ул. Республики, 61
                        </address>
                        <h1 class="title">
                            Бизнес-центр <br>
                            в тюмени
                        </h1>
                        <div class="hero__btns">
                            <button class="btn hero__btns" id="requestCall">Заказать звонок</button>
                        </div>
                    </div>
                    <div class="hero__img-wrap">
                        <img class="hero__img" src="./img/gallery/vertical-shot-white-building-clear-sky 1.png"
                            alt="Многоэтажное здание" width="420" height="550">
                    </div>
                </div>
            </section>
        </main>

                        </select>

                <div class="offers">

                        <button class="control offers__control offers__control--prev">

                            </svg>

                        <ul class="offer__list">

                                            <li class="offer__info-item">

                                                <span class="offer__info-value">42</span>
                                            </li>
                                            <li class="offer__info-item">

                                    </div>
                                    <div class="offer__info">
                                        <ul class="offer__info-list">
                                            <li class="offer__info-item">
                                                <span class="offer__info-desk">Площадь</span>
                                                <span class="offer__info-value">42</span>

                                            <li class="offer__info-item">

                                        </ul>

                                    <div class="offer__info">

                                            <li class="offer__info-item">
                                                <span class="offer__info-desk">Площадь</span>
                                                <span class="offer__info-value">42</span>
                                            </li>
                                            <li class="offer__info-item">

                                                <span class="offer__info-value">7</span>
                                            </li>
                                            <li class="offer__info-item">
                                                <span class="offer__info-desk">Интернет</span>
                                                <span class="offer__info-value offer__info-value-true">Есть</span>
                                            </li>
                                        </ul>
